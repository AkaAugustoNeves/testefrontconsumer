<div class="over fade-in" [style.height.px]="altPage" [style.display]="exibe ? 'flex' : 'none'">
    <div class="box-loader box-edit">
        <h1> <i class="far fa-edit" aria-hidden="true"></i> {{tltFormEdit}}</h1>
        <a class="btn-close-box" (click)="fechaBox()"><i class="far fa-times-circle"></i></a>  
        <div *ngIf="edit.classe == 'usuario'">
            <form  [formGroup]="formEditUsuario">
                <div class="row">
                    <div class="form-group col-md-12">
                        <label for="apelido">Apelido</label>
                        <input type="text" class="form-control" id="nome" name="apelido" formControlName="apelido" >
                    </div>
                
                    <div class="form-group col-md-12">
                        <label for="email">E-mail</label>
                        <input type="text" class="form-control" id="email" name="email" formControlName="email">
                    </div>
                </div>
                <div class="row justify-content-end">
                    <div class="form-group col-md-4" id="div-botao">
                        <button type="button" class="btn btn-success btn-addc " [disabled]="!formEditUsuario.valid" (click)="onEdit()" ><i class="fas fa-plus"></i> Salvar</button>
                    </div>
                </div>
                  
            </form>
        </div>
    </div>
</div>
